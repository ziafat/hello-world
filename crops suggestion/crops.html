<html>
<head>
    <title>Crop Suggestion</title>

<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="crops.html">Crop Suggestion</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
</div>

<div class="container">
    <h2>Select Your State</h2>

    <select id="stateSelect" onchange="showCrop()">
        <option value="">-- Select State --</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
    </select>

    <div id="result" class="result"></div>
</div>

<script>
function showCrop() {
    var state = document.getElementById("stateSelect").value;
    var result = document.getElementById("result");

    var crops = {
        "Andhra Pradesh": "Rice, Cotton, Groundnut",
        "Arunachal Pradesh": "Rice, Maize, Millet",
        "Assam": "Rice, Tea, Jute",
        "Bihar": "Wheat, Rice, Maize",
        "Chhattisgarh": "Rice, Maize, Pulses",
        "Goa": "Rice, Coconut, Cashew",
        "Gujarat": "Cotton, Groundnut, Wheat",
        "Haryana": "Wheat, Rice, Sugarcane",
        "Himachal Pradesh": "Apple, Wheat, Maize",
        "Jharkhand": "Rice, Maize, Pulses",
        "Karnataka": "Ragi, Rice, Coffee",
        "Kerala": "Coconut, Rubber, Rice",
        "Madhya Pradesh": "Soybean, Wheat, Gram",
        "Maharashtra": "Cotton, Sugarcane, Soybean",
        "Manipur": "Rice, Maize, Pulses",
        "Meghalaya": "Rice, Potato, Turmeric",
        "Mizoram": "Rice, Maize, Ginger",
        "Nagaland": "Rice, Maize, Millet",
        "Odisha": "Rice, Pulses, Oilseeds",
        "Punjab": "Wheat, Rice, Sugarcane",
        "Rajasthan": "Bajra, Wheat, Mustard",
        "Sikkim": "Cardamom, Maize, Potato",
        "Tamil Nadu": "Rice, Sugarcane, Cotton",
        "Telangana": "Rice, Cotton, Maize",
        "Tripura": "Rice, Rubber, Tea",
        "Uttar Pradesh": "Wheat, Rice, Sugarcane",
        "Uttarakhand": "Rice, Wheat, Barley",
        "West Bengal": "Rice, Jute, Tea"
    };

    if (state === "") {
        result.innerHTML = "";
    } else {
        result.innerHTML = "<h3>Recommended Crops for " + state + ":</h3><p>" + crops[state] + "</p>";
    }
}
</script>

</body>
</html>
